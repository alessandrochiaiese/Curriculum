    <style>
        /* Basic styling */

        /* Menu container */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Name toggle */
        .name-toggle {
            margin-bottom: 5px;
        }

        .name {
            font-size: 20px;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .bar {
            height: 3px;
            width: 25px;
            background-color: #333;
            margin: 4px 0;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .name {
                font-size: 28px;
                letter-spacing: 2px;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-list {
                position: absolute;
                top: 60px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 60px);
                background: #fff;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: left 0.3s ease;
            }

            .nav-list li {
                margin: 20px 0;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-list.active {
                left: 0;
            }

            .name {
                font-size: 18px;
                letter-spacing: 2px;
            }
        }

        @media (min-width: 480px) {
            .name {
                font-size: 16px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
